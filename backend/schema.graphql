schema {
  query: Query
  mutation: Mutation
}

type Address {
  id: ID!
}

type User {
  id: ID!
  email: String!
  active: Boolean!
  preferredDistance: Int!
  bio: String!
  displayImg: String
  address: Address
}

type UserResult {
  success: Boolean!
  errors: [String]
  user: User
}

type UsersResult {
  success: Boolean!
  errors: [String]
  users: [User]
}

type Query {
  listUsers: UsersResult!
  getUser(id: ID!): UserResult!
}

type Mutation {
  createUser(email: String!): UserResult!
  updateUser(
    id: ID!
    email: String!
    active: Boolean!
    preferredDistance: Int!
    bio: String!
    displayImg: String # TODO: somehow add this: (address: Address)
  ): UserResult!
}
