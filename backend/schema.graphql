type Address {
  place: String!
}

type User {
  username: String!
  email: String!
  preferredDistance: Int!
  bio: String!
  displayImg: String!
  address: Address
}

type UserResult {
  success: Boolean!
  errors: [String]
  user: User
}

type UsersResult {
  success: Boolean!
  errors: [String]
  users: [User]
}

type Image {
  id: ID!
  fileName: String!
}

# TODO: category "valid" endpoint?
type Category {
  type: String!
}

type Material {
  type: String 
}

type Listing {
  id: ID!
  title: String! 
  description: String!
  # user: User!
  isSellListing: Boolean!
  # below should probably be a category list
  wantToTradeFor: [Category]!
  priceMin: Float!
  priceMax: Float!
  canTrade: Boolean!
  canPayCash: Boolean!
  canPayBank: Boolean!
  weight: Float!
  volume: Float!
  status: Int!
  # address: Address!
  images: [Image]!
  materials: [Material]!
}

type ListingResult {
  success: Boolean!
  errors: [String]
  listing: Listing
}

type ListingsResult {
  success: Boolean!
  errors: [String]
  listings: [Listing]
}

type Query {
  listUsers: UsersResult!
  getUser(email: String!): UserResult!
  listListings: ListingsResult!
  getListing(id: ID!): ListingResult!
}

type Mutation {
  createUser(username: String!, email: String!): UserResult!
  updateUser(
    username: String
    email: String!
    preferredDistance: Int
    bio: String
    displayImg: String
    address: String
  ): UserResult!
  deleteUser(email: String!): UserResult!
  createListing(
    userEmail: String! 
    title: String! 
    description: String!
    isSellListing: Boolean!
    priceMin: Float!
    priceMax: Float!
    canTrade: Boolean!
    canPayCash: Boolean!
    canPayBank: Boolean!
    status: String!
    wantToTradeFor: [String]!
    weight: Float 
    volume: Float 
    materials: [String]!
    address: String!
    images: [String]!
  ): ListingResult!
  updateListing(
    id: ID!
    title: String
    description: String
    isSellListing: Boolean
    priceMin: Float
    priceMax: Float
    canTrade: Boolean
    canPayCash: Boolean
    canPayBank: Boolean
    status: String
    wantToTradeFor: [String]
    weight: Float
    volume: Float
    materials: [String]
    address: String
    images: [String]
  ): ListingResult!
  deleteListing(id: ID!): ListingResult!
}
